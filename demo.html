<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>fun-tabs</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
    <style>
        body, html {
            padding: 0px;
            margin: 20px;
            font-family: sans-serif;
            background-color: #eee;
        }

        #vList {
            height: 500px;
            width: 500px;
            border: solid 1px #aaa;
        }

        .rowElement {
            padding: 10px;
            width: 100%;
        }


    </style>
</head>

<body>
    <v-list id="vList">
    </v-list>
  <script src="v-list.js"></script>
  <script>
    let  array = [];
    for(let i = 0; i < 50; i++) {
        array.push(i);
    }

    vList.render(array, (value) => {
        let row = document.createElement("div");
        row.innerText = `Row: ${value}`;
        row.className = "rowElement";
        return row;
    });


  </script>
</body>
</html>
